[General]
hotkey=Del
showTray=true
terminal=hyper

[org.albert.extension.applications]
enabled=true
fuzzy=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.files]
enabled=true
fuzzy=true
scan_interval=60

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=copyq, api_test

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Dark
